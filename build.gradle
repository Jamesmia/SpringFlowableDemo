buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
//	testCompile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
//	testCompile('org.testng:testng:6.13.1')
    compile ('org.flowable:flowable-spring-boot-starter-basic:6.2.1')
    compile ('org.flowable:flowable-spring-boot-starter-rest-api:6.2.1')
    compile ('org.flowable:flowable-spring-boot-starter-actuator:6.2.1')
    compile ('org.flowable:flowable-spring-boot-starter-jpa:6.2.1')
//    compile ('mysql:mysql-connector-java')
//    complie ('org.apache.tomcat:tomcat-jdbc')

}

test{
	useTestNG()
}
